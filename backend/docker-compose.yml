version: '3.9'

services:
  postgres:
    container_name: postgres
    image: postgres:18
    # restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 13000:5432
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - geo-spotter

volumes:
  postgres_data:

networks:
  geo-spotter:
